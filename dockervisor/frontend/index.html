      <noscript></noscript>

      <!-- Additional -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500" />
</head>

<body column>
      <!-- Regular pages -->
      <div>
            <!-- Dashboard page -->
            <div id="dashboard" hidden>
                  <!-- Title -->
                  <p large left>Dockervisor: Dashboard</p>
                  <!-- Deployment status -->
                  <p tiny left>Deployment status:</p>
                  <p small center id="status">Loading...</p>
                  <!-- Deployment log -->
                  <p tiny left>Deployment log:</p>
                  <textarea button tiny left id="output" style="height: 25vh;" readonly>Loading...</textarea>
                  <!-- Buttons -->
                  <p tiny left>Execute actions:</p>
                  <div row>
                        <button small center onclick="Dockervisor.button('start', 'Starting deployment...');">Start</button>
                        <button small center onclick="Dockervisor.button('stop', 'Stopping deployment...');">Stop</button>
                  </div>
                  <div row>
                        <button small center onclick="Dockervisor.button('update', 'Updating deployment...');">Update</button>
                        <button small center onclick="prompt('Are you sure you want to destroy all services?', 'No').toLowerCase() === 'yes' && Dockervisor.button('destroy', 'Destroying deployment...');">Destroy</button>
                  </div>
                  <!-- Refresh countdown -->
                  <p tiny right onclick="Dockervisor.dashboard();">Refresh</p>
            </div>
            <!-- Password page -->
            <div id="access" hidden>
                  <!-- Title -->
                  <p large left>Dockervisor: Access</p>
                  <!-- Description -->
                  <p tiny left>Please provide the password you selected when you deployed Dockervisor.</p>
                  <!-- Inputs -->
                  <input left small id="password" type="password" placeholder="Password" />
                  <!-- Continue button -->
                  <button small right onclick="localStorage.password = UI.read('password'); location.reload();">Continue</button>
            </div>
            <!-- Setup page -->
            <div id="setup" hidden>
                  <!-- Title -->
                  <p large left>Dockervisor: Setup</p>
                  <!-- SSH deploy key -->
                  <p tiny left>Add this SSH key as a new deploy key in your GitHub repository.</p>
                  <textarea button tiny left id="key" style="height: 15vh;" readonly></textarea>
                  <!-- Continue button -->
                  <button small right onclick="Dockervisor.button('setup', 'Setting up deployment...');">Continue</button>
            </div>
      </div>
      <!-- Loading page -->
      <div id="loading">
            <!-- Loading spinner -->
            <div id="spinner"></div>
            <!-- Loading explaination text -->
            <p medium center id="explaination">Loading...</p>
      </div>
</body>

</html>
