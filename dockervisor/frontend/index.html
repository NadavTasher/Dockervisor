    <!-- Repositories -->
    <meta name="repository-internal" content="modules/internal" />
    <meta name="repository-external" content="modules/external" />

    <!-- Template stylesheet -->
    <link rel="stylesheet" href="template/template.css" />

    <!-- Template scripts  -->
    <script type="text/javascript" src="template/template.js"></script>

    <!-- Application stylesheet -->
    <style>
        :root {
            --theme: #D0D0D0;
            --passive: #333344;
            --active: #777788;
            --coaster: #FFFFFF;
        }

        body {
            max-width: 500px;
        }

        * {
            /* Font */
            font-family: "Source Code Pro", monospace !important;
        }

        /* Loading page */

        #loading {
            /* Positioning */
            position: fixed;
            top: 0; bottom: 0;
            left: 0; right: 0;
            /* Sizing */
            height: 100%;
            /* Background */
            background-color: #D0D0D0D0;
        }

        #spinner {
            /* Alignment */
            align-self: center;
            /* Border widths and colors */
            border: 1vh solid transparent;
            border-top: 1vh solid var(--passive);
            /* Border radius */
            border-radius: 50%;
            /* Size */
            height: 5vh;
            width: 5vh;
            /* Animation */
            animation: animation 1s linear infinite;
        }

        @keyframes animation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- Application script -->
    <script type="text/javascript">
        window.addEventListener("load", async function () {
            // Import modules
            await Module.import("API", "UI", "External:Toast", "External:Dialog");

            // Initialize the application
            Dockervisor.initialize();
        });

        class Dockervisor {

            /**
             * API call proxy.
             * @param {string} action Action
             * @param {object} parameters Parameters
             */
            static call(action) {
                return API.call("dockervisor", action, {
                    password: localStorage.password
                });
            }

            /**
             * Initializes the application.
             */
            static initialize() {
                // Check the password
                Toast.loading("Checking password...", Dockervisor.call("access")).then(
                    () => {
                        // Check deployment setup
                        Toast.loading("Checking deployment...", Dockervisor.call("deploymentExists")).then(
                            (exists) => {
                                if (exists) {
                                    // Refresh dashboard
                                    Dockervisor.dashboard();
                                } else {
                                    // Request deploy key
                                    Toast.loading("Loading deployment key...", Dockervisor.call("deploymentKey")).then(
                                        (deployKey) => {
                                            // Write deploy key to copyable UI element
                                            UI.write("key", deployKey);

                                            // Change application page
                                            UI.view("setup");
                                        }
                                    ).catch(Toast.toast);
                                }
                            }
                        ).catch(Toast.toast);
                    }
                ).catch(
                    (reason) => {
                        // Change application page
                        UI.view("access");

                        // Toast with error
                        Toast.toast(reason);
                    }
                );
            }

            /**
             * Updates the dashboard.
             */
            static dashboard() {
                // Request deployment status
                Toast.loading("Loading deployment status...", Dockervisor.call("deploymentStatus")).then(
                    (status) => {
                        // Write status to UI
                        UI.write("status", status);
                    }
                ).catch(Toast.toast);

                // Request deployment log
                Toast.loading("Loading deployment log...", Dockervisor.call("deploymentLog")).then(
                    (log) => {
                        // Write log to output
                        UI.write("output", log);
                    }
                ).catch(Toast.toast);

                // Change application page
                UI.view("dashboard");
            }

            /**
             * Executes a deployment action.
             * @param {string} action Action
             * @param {string} text Loading text
             */
            static button(action, text) {
                // Switch between actions
                Toast.loading(text, Dockervisor.call(`${action}Deployment`)).then(
                    () => {
                        // Refresh dashboard
                        Dockervisor.dashboard();
                    }
                ).catch(Toast.toast);
            }
        }
    </script>

    <!-- App Title -->
    <title>Dockervisor</title>

    <!-- No Script -->
    <noscript></noscript>

    <!-- Additional -->
</head>

<body column>
    <!-- Loading title -->
    <div column>
        <!-- Title -->
        <p large left>Dockervisor: Loading</p>
        <!-- Description -->
        <p tiny left>Please wait...</p>
    </div>
    <!-- Dashboard page -->
    <div id="dashboard" hidden>
        <!-- Title -->
        <p large left>Dockervisor: Dashboard</p>
        <!-- Deployment status -->
        <p tiny left>Deployment status:</p>
        <p small center id="status">Loading...</p>
        <!-- Deployment log -->
        <p tiny left>Deployment log:</p>
        <textarea button tiny left id="output" style="height: 25vh;" readonly>Loading...</textarea>
        <!-- Buttons -->
        <div row stretch>
            <button small center onclick="Dockervisor.button('start', 'Starting deployment...');">Start</button>
            <button small center onclick="Dockervisor.button('stop', 'Stopping deployment...');">Stop</button>
        </div>
        <div row stretch>
            <button small center onclick="Dockervisor.button('update', 'Updating deployment...');">Update</button>
            <button small center onclick="Dialog.confirm('Are you sure you want to destroy all services?').then(() => Dockervisor.button('destroy', 'Destroying deployment...'));">Destroy</button>
        </div>
        <!-- Refresh countdown -->
        <button small center onclick="Dockervisor.dashboard();">Refresh</button>
    </div>
    <!-- Password page -->
    <div id="access" hidden>
        <!-- Title -->
        <p large left>Dockervisor: Access</p>
        <!-- Description -->
        <p tiny left>Please provide the password you selected when you deployed Dockervisor.</p>
        <!-- Inputs -->
        <input left small id="password" type="password" placeholder="Password" />
        <!-- Continue button -->
        <button small center onclick="localStorage.password = UI.read('password'); location.reload();">Continue</button>
    </div>
    <!-- Setup page -->
    <div id="setup" hidden>
        <!-- Title -->
        <p large left>Dockervisor: Setup</p>
        <!-- SSH deploy key -->
        <p tiny left>Add this SSH key as a new deploy key in your GitHub repository.</p>
        <textarea button tiny left id="key" style="height: 15vh;" readonly></textarea>
        <!-- Continue button -->
        <button small center onclick="Dockervisor.button('setup', 'Setting up deployment...');">Continue</button>
    </div>
</body>

</html>
