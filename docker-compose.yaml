version: "3"
services:
    dockervisor:
        build: sources
        ports:
            - 8000:80
        volumes:
            # Docker socket volume
            - /var/run/docker.sock:/var/run/docker.sock
            # Data volume
            - dockervisor:/dockervisor
        environment: 
            - REPOSITORY=NadavTasher/Dockervisor-Test
        privileged: true

volumes:
    dockervisor: